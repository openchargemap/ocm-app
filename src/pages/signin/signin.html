<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{'ocm.general.signIn' |translate}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="signin-page" padding>


    <ion-avatar item-left>
        <img src="assets/images/icons/branding/AppIcon_128x128.png" />
    </ion-avatar>
    <p padding>
        Sign in using your Open Charge Map account.
    </p>
    <ion-list>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

    </ion-list>


    <p>If you normally use Twitter or Facebook to login, you need to <a (click)="appManager.launchWebPage('https://openchargemap.org/site/loginprovider/passwordreset')"
            href="javascript:void(0)">set your app password</a></p>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-buttons start>
            <button (click)="cancelSignIn()" ion-button icon-left> <ion-icon name="close"></ion-icon> Cancel</button>

        </ion-buttons>
        <ion-buttons end>

            <button (click)="performSignIn()" ion-button type="submit" color="primary" icon-left><ion-icon name="log-in"></ion-icon> {{'ocm.general.signIn' | translate}}</button>

        </ion-buttons>

    </ion-toolbar>
</ion-footer>
