<div class="place-search" *ngIf="placeSearchActive">

  <div id="place-attribution"></div>

  <ion-list>
    <ion-item *ngFor="let item of placeList" (click)="placeSelected(item)">

      <ion-avatar item-left>
        <ion-icon name="locate"></ion-icon>
      </ion-avatar>
      <ion-label>
      <p>{{item.Address}}</p>
    </ion-label>
    </ion-item>
  </ion-list>

</div>
