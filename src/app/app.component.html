<ion-app>
  <ion-split-pane disabled="true">
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-thumbnail slot="start">
            <img src="assets/images/icons/branding/AppIcon_128x128.png" />
          </ion-thumbnail>
          <ion-title>Open Charge Map</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" *ngFor="let p of appPages">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <!--<ion-item (click)="openRoutePlannerModal()"> <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>
               Route Planner
              </ion-label>
            </ion-item>
            -->

            <ion-item (click)="journeys()">
              <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>
                Journeys
              </ion-label>
            </ion-item>

            <ng-container *ngIf="!isUserAuthenticated()">
              <ion-item (click)="signIn()">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>
                  Sign In
                </ion-label>
              </ion-item>
            </ng-container>

            <ng-container *ngIf="isUserAuthenticated()">

              <ion-item (click)="profile()">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>
                  My Profile
                </ion-label>
              </ion-item>
              <ion-item (click)="signOut()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Sign Out
                  <br>
                  <small style="color:#c0c0c0"> {{getUserName()}}</small>
                </ion-label>
              </ion-item>

            </ng-container>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
