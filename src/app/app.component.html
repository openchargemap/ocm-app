<ion-app>
  <ion-split-pane [disabled]="true" contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-thumbnail slot="start">
            <img src="assets/images/icons/branding/AppIcon_128x128.png" />
          </ion-thumbnail>
          <ion-title>{{appManager.title}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" *ngFor="let p of appPages">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
           
            <ion-item (click)="openRoutePlannerModal()" *ngIf="enabledFeatures.includes('ROUTE_PLANNER')"> <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>
               Route Planner
              </ion-label>
            </ion-item>
           

          <ion-item (click)="add()" *ngIf="enabledFeatures.includes('ADD_POI')">
              <ion-icon slot="start" name="add-circle-outline"></ion-icon>
              <ion-label>
                Add Location
              </ion-label>
            </ion-item>
          

            <ion-item (click)="journeys()" *ngIf="enabledFeatures.includes('FAVOURITES')">
              <ion-icon slot="start" name="map"></ion-icon>
              <ion-label>
                Journeys
              </ion-label>
            </ion-item>

            <ng-container *ngIf="!isUserAuthenticated()">
              <ion-item (click)="signIn()">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>
                  Sign In
                </ion-label>
              </ion-item>
            </ng-container>

            <ng-container *ngIf="isUserAuthenticated()">

              <ion-item (click)="profile()">
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-label>
                  My Profile
                </ion-label>
              </ion-item>
              <ion-item (click)="signOut()">
                <ion-icon slot="start" name="log-out"></ion-icon>
                <ion-label>
                  Sign Out
                  <br>
                  <small style="color:#c0c0c0"> {{getUserName()}}</small>
                </ion-label>
              </ion-item>

            </ng-container>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
