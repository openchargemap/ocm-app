<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Route Planner
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-toolbar *ngIf="hasNavbar==false">

	<ion-title>Route Planner</ion-title>
	<ion-buttons slot="primary">
		<button ion-button (click)="close()" icon-only>
			<ion-icon name="close"></ion-icon>
		</button>
	</ion-buttons>
</ion-toolbar>

<ion-content class="route-planner" padding>
	<route-planner></route-planner>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<ion-buttons slot="secondary">
			<button (click)="close()" ion-button icon-left>
				<ion-icon name="close"></ion-icon>
				Close

			</button>
		</ion-buttons>

	</ion-toolbar>
</ion-footer>
