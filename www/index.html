<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <script data-ionic="inject">
    (function(w){var i=w.Ionic=w.Ionic||{};i.version='3.9.0';i.angular='5.0.0';i.staticDir='build/';})(window);
  </script>
  <meta charset="UTF-8">
  <title>Open Charge Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->

  <link href="build/main.css" rel="stylesheet">

  <link rel="stylesheet" href="assets/lib/leaflet/leaflet.css" />

  <style>
    .loading {
      padding-left:35%;
      padding-top: 20%;

    }
    
    .loading img {
      margin-left: 1em;
      margin-right: 1em;
      vertical-align: middle;
    }
    
    .loading p {
      font-size: 24px;
      color: #c0c0c0;
      font-family: Arial, Helvetica, sans-serif;
      vertical-align: top;
      font-weight: 200;
      transition: color 3s ease-in;
    }
    
    .loading small {
      color: #d0d0d0;
    }
  </style>

</head>

<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app>
    <div class="loading">
      <img src="assets/images/loader.svg" style="position:absolute;width:128px" />
      <img src="assets/images/icons/branding/AppIcon_128x128.png" />

      <p>
        Open Charge Map
        <br>
        <small>Loading..</small>
      </p>
      <p>
        <small>openchargemap.org</small>
      </p>
    </div>
  </ion-app>

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

    <!-- The vendor js is generated during the build process
       and includes all files in the node_modules directory -->
  <script src="build/vendor.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyASE98mCjV1bqG4u2AUHqftB8Vz3zr2sEg"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>

</html>
